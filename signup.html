<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            color: #e53935;
        }
        .link {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="return signup(event)">
            <div class="input-group">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <div id="message" class="message"></div>
        <div class="link">
            <a href="login.html">Login if account exists</a>
        </div>
    </div>

    <script>
        function signup(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const username = document.getElementById('newUsername').value.trim();
            const password = document.getElementById('newPassword').value.trim();

            if (username === '' || password === '') {
                document.getElementById('message').textContent = 'Please fill in all fields.';
                return;
            }

            // Retrieve users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if the username already exists
            if (users.some(user => user.username === username)) {
                document.getElementById('message').textContent = 'Username already taken.';
                return;
            }

            // Add new user to the users array
            users.push({ username, password });

            // Save users back to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
